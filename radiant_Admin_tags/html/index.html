<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu">

        <div class="header">Radiant Overhead Tags</div>

        <!-- ROLE DROPDOWN -->
        <label>Tag Role</label>
        <select id="roleDropdown"></select>

        <!-- SUB-MESSAGE -->
        <label>Extra Message (Optional)</label>
        <input id="subMessage" maxlength="48" type="text" placeholder="Working on development…">

        <!-- STYLE -->
        <label>Tag Style</label>
        <select id="style">
            <option value="solid">Solid</option>
            <option value="lr">Gradient (Left → Right)</option>
        </select>

        <!-- COLORS -->
        <div class="color-section">
            <label>Primary Color</label>
            <input id="color1" type="color" value="#ffffff">
        </div>

        <div class="color-section" id="secondaryColorSection">
            <label>Secondary Color</label>
            <input id="color2" type="color" value="#ff0000">
        </div>

        <!-- ERROR BOX -->
        <div id="errorBox"></div>

        <!-- BUTTONS -->
        <div class="button-row">
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
